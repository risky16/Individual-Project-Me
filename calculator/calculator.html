<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>
             Calculator
            
        </h1>
        <div class="input-control">
            <label for="num1">
                Number 1: <input type="text" id="num1" placeholder="First number" autofocus>
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control">
            <label for="num1">
                Number 2: <input type="text" id="num2" placeholder="Second number">
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control controls">
            <label for="method_add">
                    <input type="radio" name="method" id="method_add" value="add" checked>
                    Add
            </label>
            <label for="method_sub">
                    <input type="radio" name="method" id="method_sub" value="sub">
                    Subtract
            </label>
            <label for="method_mul">
                    <input type="radio" name="method" id="method_mul" value="mul">
                    Multiply
            </label>
            <label for="method_div">
                    <input type="radio" name="method" id="method_div" value="div">
                    Divide
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control button">
            <button id="calculate">Calculate</button>
        </div><!-- /.input-control -->
    </div><!-- /.container -->
    <div class="container result">
        Answer
        <p class="answer">0</p>
    </div><!-- /.container -->
    <script src="./calculator.js"></script>
</body>
</html>
